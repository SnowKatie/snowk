site_name: Snowk Mods & Addons
markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  generator: false

nav:
  - Home: index.md
  - Support and Requests: support.md
  - Packages: packages.md
  - Addons:
    - snowk-jobs-elec: addons/snowk-jobs-elec.md
  - Legal:
    - Terms and Conditions: terms.md
    - Refund Policy: refunds.md

theme:
  name: material
  favicon: images/snowkbox.png
  logo: images/snowkbox.png

  features:
    - header.autohide
    - navigation.instant
    - content.tabs.link

  palette: 
    scheme: slate
    primary: blue
    accent: blue

extra_css:
  - stylesheets/extra.css