site_name: Snowk Mods & Addons
markdown_extensions:
  - pymdownx.keys
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  generator: false

nav:
  - Home: index.md
  - Addons:
    - snowk-job-elec: addons/snowk-job-elec.md

theme:
  name: material
  favicon: fontawesome/solid/book

  icon:
    logo: fontawesome/solid/book

  features:
    - header.autohide
    - navigation.instant
    - content.tabs.link

  palette: 
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline 


        name: Switch to light mode
    - scheme: default 
      primary: red
      accent: red


      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
extra_css:
  - stylesheets/extra.css